<ul class="list-group">
  <li *ngFor="let node of treeData" class="list-group-item">
    <span>{{ node.nombre }}</span>
    <ul *ngIf="node.children" class="list-group">
      <li *ngFor="let child of node.children" class="list-group-item">
        <app-tree-view [treeData]="child.children"></app-tree-view>
      </li>
    </ul>
  </li>
</ul>
